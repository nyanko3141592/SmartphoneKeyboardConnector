name: Firmware Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          pip install platformio
          pio --version

      - name: Build Firmware
        run: |
          cd firmware
          pio run

      - name: Prepare Release Files
        run: |
          mkdir release
          cp firmware/.pio/build/**/firmware.uf2 release/xiao-keyboard-firmware.uf2
          cp firmware/.pio/build/**/firmware.hex release/xiao-keyboard-firmware.hex

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Firmware ${{ github.ref }}
          body: |
            ## üì± Installation

            ### UF2 Method (Recommended)
            1. Download `xiao-keyboard-firmware.uf2`
            2. Connect Xiao BLE to computer via USB-C
            3. Double-press reset button (green LED blinking)
            4. Drag UF2 file to XIAO-SENSE drive

            ### Arduino IDE Method
            1. Download and open Arduino IDE
            2. Install Seeed nRF52 boards package
            3. Use the Arduino version from `firmware/arduino_version/`

            ### ‚öôÔ∏è Features
            - BLE keyboard connectivity
            - USB HID fallback mode
            - Text transmission from iOS app
            - Low power consumption

            ### üîß Requirements
            - Seeed XIAO nRF52840
            - iOS app "EasyKeyboard"
            - USB Type-C cable

            ü§ñ Generated with [Claude Code](https://claude.ai/code)

            Co-Authored-By: Claude <noreply@anthropic.com>
          draft: false
          prerelease: false

      - name: Upload UF2 File
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/xiao-keyboard-firmware.uf2
          asset_name: xiao-keyboard-firmware.uf2
          asset_content_type: application/octet-stream

      - name: Upload HEX File
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/xiao-keyboard-firmware.hex
          asset_name: xiao-keyboard-firmware.hex
          asset_content_type: application/octet-stream